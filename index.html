<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>test01</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  </head>
  <style type="text/css">
    *{
        margin: 0;padding: 0;
    }
    html{
        font-size: 50px;
        width: 100%;
        height: 100%;
    }
    body{
        width: 100%;
        height: 100%;
        font-family: Helvetica Neue,Helvetica,microsoft yahei,Arial,sans-serif;
    }
  </style>  
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
    <script type="text/javascript">
        var ometa = document.getElementsByName("viewport")[0];


        //下面这句话加上和不加是一样的
        ometa.content ="width=device-width,initial-scale="+1/window.devicePixelRatio+",user-scalable=no";
        //让可布局宽度跟设计稿是一样的

        //动态计算fontsize
        document.documentElement.style.fontSize =document.documentElement.clientWidth/750*100 +"px"; 
        //计算方便，设置成了100px
        //document.documentElement.clientWidth/设计稿的宽度*100 (iphone6 就是750，iphone5 就是640)
        window.sessionStorage.setItem('userid', "");
    </script>  
  </body>
</html>
